<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=yes">
  <title>挪车提示</title>
  <!-- 引入外部资源 -->
  <script src="js/tailwindcss.js"></script>
  <link href="css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',
            neutral: '#F3F4F6',
            dark: '#1F2937'
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .number-shadow {
        text-shadow: 0 2px 10px rgba(59, 130, 246, 0.3);
      }
      .card-shadow {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }
      .touch-scale {
        touch-action: manipulation;
      }
      .license-plate {
        letter-spacing: 8px;
        text-indent: 8px; /* 调整首字符间距，使整体更均匀 */
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-50 min-h-screen flex items-center justify-center p-4 font-sans">
  <!-- 主卡片 -->
  <div class="bg-white rounded-3xl p-6 sm:p-6 w-full max-w-md card-shadow transform transition-all duration-300 hover:scale-[1.01]">
    
    <!-- 标题区域 -->
    <div class="text-center mb-3 sm:mb-4">
      <h1 class="text-[clamp(1.4rem,6vw,2rem)] font-bold text-dark">临时停车，请多关照</h1>
      <p class="text-gray-500 mt-1 text-sm sm:text-base">如有妨碍，请随时联系</p>
    </div>
    
    <!-- 车牌号展示区 -->
    <div class="bg-neutral/50 rounded-xl p-3 text-center mb-4">
      <p class="text-gray-500 text-xs sm:text-sm mb-1">车牌号</p>
      <div class="inline-block bg-white px-4 py-2 rounded-lg border border-gray-200">
        <span class="text-[clamp(1.2rem,5vw,1.6rem)] font-bold text-dark license-plate">豫G·1895Q</span>
      </div>
    </div>
    
    <!-- 装饰图标 -->
    <div class="flex justify-center my-2 sm:my-3">
      <i class="fa fa-car text-primary/30 text-[4rem] sm:text-5xl"></i>
    </div>
    
    <!-- 电话号码区域 -->
    <a href="tel:18568256802" class="block -mx-2 sm:-mx-0">
      <div class="bg-primary/5 rounded-2xl p-5 sm:p-6 my-5 sm:my-6 text-center cursor-pointer hover:bg-primary/10 transition-colors touch-scale">
        <p class="text-gray-500 mb-2">点击拨打</p>
        <div class="flex items-center justify-center gap-2 sm:gap-3">
          <i class="fa fa-phone text-primary text-lg sm:text-xl"></i>
          <span class="text-[clamp(1.6rem,10vw,1.5rem)] font-bold text-primary number-shadow tracking-wider">185 6825 6802</span>
        </div>
      </div>
    </a>
    
    <!-- 温馨提示 -->
    <div class="bg-neutral rounded-xl p-3 sm:p-4 text-xs sm:text-sm text-gray-600">
      <p class="flex items-start gap-2">
        <i class="fa fa-lightbulb-o text-yellow-500 mt-1"></i>
        <span>临时停靠，我会尽快回来，给您带来不便敬请谅解</span>
      </p>
    </div>
    
    <!-- 底部装饰 -->
    <div class="mt-6 sm:mt-8 text-center text-gray-400 text-xs sm:text-sm">
      <p>感谢您的理解与配合</p>
    </div>
  </div>
  
  <!-- 交互脚本 -->
  <script>
    // 点击电话区域时添加反馈动画
    document.querySelector('a[href^="tel"]').addEventListener('click', function(e) {
      e.preventDefault();
      const telLink = this;
      const phoneDiv = this.querySelector('div');
      
      phoneDiv.classList.add('bg-primary/20', 'scale-98');
      
      setTimeout(() => {
        phoneDiv.classList.remove('bg-primary/20', 'scale-98');
        window.location.href = telLink.getAttribute('href');
      }, 200);
    });
    
  </script>
</body>
</html>
